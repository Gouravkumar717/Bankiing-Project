[defaults]
inventory = ./inventory                # Ensure the inventory file path is correct
deprecation_warnings = False            # Fixed "deprecation_warning" to plural
remote_user = ubuntu
host_key_checking = False
private_key_file = ./mykeyohio.pem

[privilege_escalation]                  # Corrected spelling: "privilage_esclation" to "privilege_escalation"
become = true
become_method = sudo
become_user = root
become_ask_pass = False
